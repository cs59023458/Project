{% extends "layout.html" %}
{% block head %}
<style>
    .slidecontainer {
        width: 100%;
    }

    .slider {
        -webkit-appearance: none;
        width: 50%;
        height: 25px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }

    .slider:hover {
        opacity: 1;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        background: #4CAF50;
        cursor: pointer;
    }

    .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        background: #4CAF50;
        cursor: pointer;
    }
</style>
{% endblock %}

{% block script %}
<script>
    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;

    slider.oninput = function () {
        output.innerHTML = this.value;
    }
</script>
{% endblock %}

{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <blockquote>
                    <form action="{{ url_for('process') }}" method="POST">
                        <h6>อาหาร
                            <select name="foodname">
                                {% for row in food %}
                                <option value="{{row.0}}">{{row.1}}</option>
                                {% endfor %}
                            </select>
                        </h6><br>
                        <p>โปรตีน : <select name="P">
                                {% for row in p %}
                                <option value="{{row.0}}">{{row.1}}</option>
                                {% endfor %}
                            </select></p>
                        <div class="slidecontainer">
                            <input type="range" min="1" max="2000" value="0" class="slider" name="volumep">
                        </div><br>
                        <p>คาร์โบไฮเดรต : <select name="C">
                                {% for row in c %}
                                <option value="{{row.0}}">{{row.1}}</option>
                                {% endfor %}
                            </select></p>
                        <div class="slidecontainer">
                            <input type="range" min="1" max="2000" value="0" class="slider" name="volumec">
                        </div><br>
                        <p>ไขมัน : <select name="F">
                                {% for row in f %}
                                <option value="{{row.0}}">{{row.1}}</option>
                                {% endfor %}
                            </select></p>
                        <div class="slidecontainer">
                            <input type="range" min="1" max="2000" value="0" class="slider" name="volumef">
                        </div><br>
                        <input type="submit" value="Calculate">
                    </form>
                </blockquote>
            </div>
        </div>
    </div>
</section>
{% endblock %}
