{% extends "layout.html" %}

{% block title %}
Calendar
{% endblock %}

{% block head %}
<!--Favicon-->
<link href="{{ url_for('static',filename='plugins/fullcalendar/css/fullcalendar.min.css') }}" rel="stylesheet">
<link rel="shortcut icon" href="{{ url_for('static',filename='images/favicon.ico') }}" type="image/x-icon">
<link rel="icon" href="{{ url_for('static',filename='images/favicon.ico') }}" type="image/x-icon">
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
{% endblock %}

{% block content %}

<div class="content-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-mx-auto">
        <div class="card">
          <div class="card-body">
            <div class="card-title">
              <h4>Calendar</h4>
            </div>
            <div class="row">
              <div class="col-lg-4 mt-5">


                <!-- checkbox -->
                <div class="checkbox m-t-40">

                </div>
              </div>

              <div id="calendar"></div>
            </div>
          </div>

          <!-- end col -->
          <!-- BEGIN MODAL -->
          <div class="modal fade none-border" id="event-modal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title"><strong>Add New Event</strong></h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success save-event waves-effect waves-light">Create
                    event</button>
                  <button type="button" class="btn btn-danger delete-event waves-effect waves-light"
                    data-dismiss="modal">Delete</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal Add Category -->
          <div class="modal fade none-border" id="add-category">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title"><strong>Add a category</strong></h4>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="row">
                      <div class="col-md-6">
                        <label class="control-label">Category Name</label>
                        <input class="form-control form-white" placeholder="Enter name" type="text"
                          name="category-name">
                      </div>
                      <div class="col-md-6">
                        <label class="control-label">Choose Category Color</label>
                        <select class="form-control form-white" data-placeholder="Choose a color..."
                          name="category-color">
                          <option value="success">Success</option>
                          <option value="danger">Danger</option>
                          <option value="info">Info</option>
                          <option value="pink">Pink</option>
                          <option value="primary">Primary</option>
                          <option value="warning">Warning</option>
                        </select>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-danger waves-effect waves-light save-category"
                    data-dismiss="modal">Save</button>
                </div>
              </div>
            </div>
          </div>
          <!-- END MODAL -->
        </div>
      </div>
    </div>
    <!-- /# card -->
  </div>
  <!-- /# column -->
</div>
</div>
<!-- #/ container -->
</div>

{% endblock %}

{% block script %}

<!-- reading time -->
<script src="{{ url_for('static',filename='plugins/reading-time/readingTime.min.js') }}"></script>
<script src="{{ url_for('static',filename='plugins/common/common.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/custom.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/settings.js') }}"></script>
<script src="{{ url_for('static',filename='js/gleek.js') }}"></script>
<script src="{{ url_for('static',filename='js/styleSwitcher.js') }}"></script>
<script src="{{ url_for('static',filename='plugins/jqueryui/js/jquery-ui.min.js') }}"></script>
<script src="{{ url_for('static',filename='plugins/moment/moment.min.js') }}"></script>
<script src="{{ url_for('static',filename='plugins/fullcalendar/js/fullcalendar.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/plugins-init/fullcalendar-init.js') }}"></script>

{% endblock %}
