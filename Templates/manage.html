{% extends "layout.html" %}
{% block content %}
<div class="container">
  <h1 align='center'>ระบบจัดการบัญชีผู้ใช้</h1>
  <table class="table table-borderde">
    <thead>
      <tr>
        <th>ลำดับ</th>
        <th>ชื่อ</th>
        <th>นามสกุล</th>
        <th>เบอร์โทรศัพท์</th>
      </tr>
    </thead>
    <tbody>
      {% for row in datas %}
      <tr>
        <td>{{row[0]}}</td>
        <td>{{row.1}}</td>
        <td>{{row.2}}</td>
        <td>{{row.3}}</td>
        <td>
          <a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row.0}}">Edit</a>
          <a href="/delete/{{row.0}}" class="btn btn-danger btn-xs"
            onclick="return confirm('คุณต้องการลบข้อมูลหรือไม่?')">Delete</a>
        </td>
      </tr>
      <div id="modaledit{{row.0}}" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">อัพเดทข้อมูล</h4>
            </div>
            <div class="modal-body">
              <form action="/update" method="POST">
                <div class="form-group">
                  <label>ชื่อ:</label>
                  <input type="hidden" name="id" value="{{row.0}}">
                  <input type="text" class="form-control" name="fname" value="{{row.1}}">
                </div>
                <div class="form-group">
                  <label>นามสกุล:</label>
                  <input type="text" class="form-control" name="lname" value="{{row.2}}">
                </div>
                <div class="form-group">
                  <label>เบอร์โทรศัพท์:</label>
                  <input type="text" class="form-control" name="phone" value="{{row.3}}">
                </div>
                <div class="form-group">
                  <button class="btn btn-primary" type="submit">อัพเดท</button>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </tbody>
  </table>
  <a href="/member" class="btn btn-primary">เพิ่มรายชื่อใหม่</a>
</div>
{% endblock content %}
